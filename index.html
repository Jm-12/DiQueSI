<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>¿Quieres salir en una cita mañana por la noche conmigo?</h1>
        <button class="yes" onclick="sendMessage()">Pero claro que por supuesto, Amonos</button>
        <button class="no" onclick="showMessage()">Nombre, tas loco, te falla no ?</button>
    </div>

    <script>
        function sendMessage() {
            window.location.href = "https://wa.me/50379243833?text=Obvio+si+quiero+mi+Jionni+Bonito,+a+que+hora+pasarás+por+mi?";
        }

        function showMessage() {
            Swal.fire({
                title: 'DioMillo Que Terrible\nYo sé que esos cachetes si quieren, yo lo sé!',
                icon: 'info',
                confirmButtonText: 'Vaya, ta bueno pués!!!'
            });
        }
    </script>
</body>
</html>
